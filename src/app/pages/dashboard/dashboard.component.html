<ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header color="primary">
            <ion-title class="ion-text-center">
                Total: 500$
            </ion-title>
            <ion-card-subtitle>
                Date
            </ion-card-subtitle>
        </ion-card-header>
    
        <ion-card-content>
            
        </ion-card-content>
        <ion-footer>
            <ion-row>
                <ion-col size="3">
                    <ion-button expand="full" fill="clear">Date</ion-button>
                </ion-col>
                <ion-col size="3">
                    <ion-button expand="full" fill="clear">Today</ion-button>
                </ion-col>
                <ion-col size="3">
                    <ion-button expand="full" fill="clear">Category</ion-button>
                </ion-col>
                <ion-col size="3">
                    <ion-button expand="full" fill="clear">Amount</ion-button>
                </ion-col>
            </ion-row>
        </ion-footer>
    </ion-card>

    <ion-card>
        <ion-grid>
            <ion-row>
                    <ion-col size="4">
                        Amount:
                    </ion-col>
                    <ion-col size="4">
                        Type:
                    </ion-col>
                    <ion-col size="2">
                        <ion-icon size="large" name="information-circle-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="2">
                        <ion-icon size="large" name="pencil-outline"></ion-icon>
                    </ion-col>
            </ion-row>    
        </ion-grid>
    </ion-card>
</ion-content>
